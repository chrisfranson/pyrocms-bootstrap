
<div class="navbar navbar-fixed-top site-nav">
  <div class="navbar-inner">
    <div class="container-fluid">

		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>
	
		<div class="nav-collapse collapse">
	
			<ul class="nav">

			{{ navigation:links group="header" indent="tab" }}

			{{ if children }}

			<li class="dropdown">

				<a class="dropdown-toggle" data-toggle="dropdown" href="{{ url }}">
					{{ title }}
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
				{{ children }}
					<li class="dropdown"><a href="{{ url }}">{{ title }}</a></li>
				{{ /children }}
				</ul>

			</li>

			{{ else }}

			<li>
				<a href="{{ url }}">{{ title }}</a>
			</li>

			{{ endif }}
			</li>
			{{ /navigation:links }}

			</ul>

		</div>
    </div>
  </div><!-- /topbar-inner -->

</div> <!-- /navbar -->
