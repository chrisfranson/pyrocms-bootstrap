{{ session:messages notice="alert" error="alert alert-error" success="alert alert-success" }}

{{ if messages:error }}
	<div class="alert alert-error">
		<a class="close" data-dismiss="alert" href="#">×</a>
		{{ messages:error }}
	</div>
{{ endif }}

{{ if messages:notice }}
	<div class="alert alert-notice">
		<a class="close" data-dismiss="alert" href="#">×</a>
		{{ messages:notice }}
	</div>
{{ endif }}

{{ if messages:success }}
	<div class="alert alert-success">
		<a class="close" data-dismiss="alert" href="#">×</a>
		{{ messages:success }}
	</div>
{{ endif }}
